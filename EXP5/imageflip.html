<h1>Changing the Image</h1>
    <img src="https://www.istockphoto.com/photos/water-bottle" id="myImage" width="100" height="150">
    <input type="button" onclick="changeImage()" value="Change" />
    <p>Click on the "Change" button to convert waterbottle<br />
        into Softdrink bottle</p>

    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("colorbottel")) {
                image.src = "https://www.istockphoto.com/photos/water-bottle";
            }
            else {
                image.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn_cobcHYmKR_utnh5N6JSsev6YdY3hGxaqamxYOtg&s";
            }
        }
    </script>
